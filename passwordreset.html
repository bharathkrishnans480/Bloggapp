{%extends 'base1.html'%}

{%block body_block%}
<body>
<form action="" method="post">
    {%csrf_token%}
    <!-- Section: Design Block -->
    <section class="text-center">
        <!-- Background image -->
        <div class="p-5 bg-image" style="
        background-image: url({{request.user.users.profile_pic.url}});
        height: 300px;
        "></div>
        <!-- Background image -->

        <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
            <div class="card-body py-5 px-md-5">

                <div class="row d-flex justify-content-center">
                    <div class="col-lg-8">
                        <h1>{{request.user}}</h1>
                        <h2 class="fw-bold mb-5">Change password</h2>
                        <form>
                            <!-- 2 column grid layout with text inputs for the first and last names -->
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="password" id="id_old_password" name="old_password" class="form-control"/>
                                        <label class="form-label" for="id_old_password">Enter your Current password</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="password" id="id_new_password" name="new_password" class="form-control"/>
                                        <label class="form-label" for="id_new_password">Enter NewPassword</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="id_confirm_password" name="confirm_password" class="form-control"/>
                                <label class="form-label" for="id_confirm_password">Confirm Paasword</label>
                            </div>



                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-center mb-4">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33"
                                       checked/>
                                <label class="form-check-label" for="form2Example33">
                                    Subscribe to our newsletter
                                </label>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4">
                                Confirm
                            </button>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Section: Design Block -->
</form>

</body>
{%endblock%}
